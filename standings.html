<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSFL Standings</title>
  <!-- Similar font choice as index.html -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #333; /* Gray background */
      color: #fff;
      font-family: 'IBM Plex Sans', sans-serif;
      line-height: 1.6;
    }

    /* Header / Nav (similar style) */
    header {
      background-color: #222;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .branding .logo {
      width: 60px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    nav {
      /* You can add nav links here if desired */
    }

    /* Main content area */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px; /* some padding so it’s not flush with edges */
      text-align: center;
    }

    /* Table styling */
    .table-container {
      margin: 0 auto;
      overflow-x: auto; /* allow horizontal scroll if table is too wide */
      width: 100%;
      max-width: 1000px; /* limit the table’s max width */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #444;
      color: #fff;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #666; 
      font-weight: bold;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <!-- If you have a logo, place it here (optional) -->
      <!-- <img class="logo" src="logo.png" alt="PSFL Logo" /> -->
      <h1>PSFL Standings</h1>
    </div>
    <nav>
      <!-- Add nav links if needed -->
    </nav>
  </header>

  <div class="content">
    <h2>Current Standings</h2>
    <div class="table-container">
      <table id="standingsTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Replace with your real Google Sheets CSV link
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/.../pub?output=csv";

    async function loadCSV() {
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();

        // Split into lines
        let lines = csvText.trim().split("\n");

        // Convert each line to array of cells
        let tableData = lines.map(line => line.split(","));

        // Filter out empty rows
        tableData = tableData.filter(row => row.some(cell => cell.trim() !== ""));

        // Determine which columns have data (i.e. skip columns that are empty in every row)
        const colCount = tableData[0].length;
        const columnsToKeep = [];
        for (let col = 0; col < colCount; col++) {
          let hasData = false;
          for (let row = 0; row < tableData.length; row++) {
            if (tableData[row][col] && tableData[row][col].trim() !== "") {
              hasData = true;
              break;
            }
          }
          if (hasData) {
            columnsToKeep.push(col);
          }
        }

        // Rebuild tableData to only include the columns we keep
        tableData = tableData.map(row =>
          columnsToKeep.map(colIndex => row[colIndex])
        );

        // The first row is typically headers
        const headerRow = tableData.shift();

        // Build thead
        const thead = document.querySelector("#standingsTable thead");
        const headerTr = document.createElement("tr");
        headerRow.forEach(cell => {
          const th = document.createElement("th");
          th.textContent = cell.trim();
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);

        // Build tbody
        const tbody = document.querySelector("#standingsTable tbody");
        tableData.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading CSV:", error);
      }
    }

    // Load CSV on page load
    loadCSV();
  </script>
</body>
</html>
