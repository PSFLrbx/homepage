<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standings | PSFL</title>
  <meta property="og:title" content="PSFL Standings" />
  <meta property="og:description" content="Check your team's standing in the PSFL ro-football league." />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://psflrbx.github.io/homepage/standings.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Body */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }
    a {
      color: orange;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ffb84d;
    }

    /* Header */
    header {
      background-color: #222;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 60px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #ccc;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }

    /* Main Content */
    .main-content {
      padding: 40px 20px;
      background-color: #111;
      min-height: 80vh;
      text-align: center;
    }
    .main-content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Pagination Controls */
    .pagination {
      text-align: center;
      margin-bottom: 20px;
    }
    .pagination button {
      background: none;
      border: none;
      color: orange;
      font-size: 1.5em;
      cursor: pointer;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .pagination button:hover {
      color: #ffb84d;
    }
    .pagination .dot {
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: #444;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pagination .dot.active {
      background-color: orange;
    }

    /* Table Wrapper */
    .table-wrapper {
      width: 85vw; /* 85% of viewport width */
      margin: 0 auto;
      overflow-x: auto;
      border-radius: 8px;
      background-color: #111;
    }

    /* Standings Table */
    .standings-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    .standings-table thead {
      background-color: #222;
    }
    .standings-table thead th {
      padding: 15px;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #444;
    }
    .standings-table tbody tr {
      transition: background 0.2s ease;
    }
    .standings-table tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .standings-table tbody tr:hover {
      background-color: #333;
    }
    .standings-table td {
      padding: 15px;
      border-bottom: 1px solid #444;
      font-size: 0.95em;
      word-wrap: break-word;
    }

    /* Rank Cell: smaller badge, minimal vertical space, team name below badge */
    .rank-cell {
      min-width: 80px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .rank-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px; /* smaller badge size */
      height: 35px;
      background: #222;
      border: 2px solid #444;
      border-radius: 6px;
      box-shadow: inset 1px 1px 2px #000;
    }
    .team-name {
      font-size: 0.85em;
      line-height: 1.2;
    }
    /* Top 3 rank glows */
    .rank-1 {
      border-color: gold;
      animation: glowGold 2s infinite;
    }
    @keyframes glowGold {
      0%   { box-shadow: 0 0 5px gold; }
      50%  { box-shadow: 0 0 15px gold; }
      100% { box-shadow: 0 0 5px gold; }
    }
    .rank-2 {
      border-color: silver;
      animation: glowSilver 2s infinite;
    }
    @keyframes glowSilver {
      0%   { box-shadow: 0 0 5px silver; }
      50%  { box-shadow: 0 0 15px silver; }
      100% { box-shadow: 0 0 5px silver; }
    }
    .rank-3 {
      border-color: #cd7f32;
      animation: glowBronze 2s infinite;
    }
    @keyframes glowBronze {
      0%   { box-shadow: 0 0 5px #cd7f32; }
      50%  { box-shadow: 0 0 15px #cd7f32; }
      100% { box-shadow: 0 0 5px #cd7f32; }
    }

    /* Font-scaling for large numeric values */
    .shrink {
      font-size: 0.8em;
    }

    /* Column widths:
       - Column #1 => Rank => 60px
       - Column #2 => "USERS" => 200px
       - Remaining => 120px
    */
    function buildColGroup(filteredHeaders) {
      let colgroupHTML = "<colgroup>";
      // col #1 => rank => 60px
      colgroupHTML += `<col style="width:60px;" />`;
      // col #2 => "USERS" => 200px
      if (filteredHeaders.length > 0) {
        colgroupHTML += `<col style="width:200px;" />`;
      }
      // the rest => 120px
      for (let i = 1; i < filteredHeaders.length; i++) {
        colgroupHTML += `<col style="width:120px;" />`;
      }
      colgroupHTML += "</colgroup>";
      return colgroupHTML;
    }

    @media (max-width: 900px) {
      .main-content {
        padding: 20px;
      }
      .table-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="branding">
      <div class="logo">
        <img src="logo.png" alt="PSFL Logo">
      </div>
      <h1>PSFL</h1>
    </div>
    <nav>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="rulebook.html">Rulebook</a></li>
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h2>League Standings</h2>

    <!-- Pagination Controls -->
    <div class="pagination">
      <button id="prevPage">&laquo;</button>
      <span class="dot" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
      <span class="dot" data-index="3"></span>
      <span class="dot" data-index="4"></span>
      <button id="nextPage">&raquo;</button>
    </div>

    <div class="table-wrapper">
      <table class="standings-table" id="standings-table">
        <!-- Table header/body inserted dynamically -->
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-col">
        <h4>Quicklinks</h4>
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="standings.html">Standings</a></li>
          <li><a href="rulebook.html">Rulebook</a></li>
          <li><a href="credits.html">Credits</a></li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Discord</h4>
        <div class="social-icons">
          <a href="https://discord.gg/psfl" class="icon icon-discord"></a>
        </div>
      </div>
      <div class="footer-col">
        <h4>Credits</h4>
        <ul>
          <li>@ps9lu (psyklu)</li>
          <li>@siyazof (495BC)</li>
        </ul>
      </div>
    </div>
  </footer>

  <script>
    // CSV links for 5 pages (QB, WR, TE, DB, DE)
    const csvUrls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBOJL88EtTsYD92usYJzXuYVeppCtgzbWVv3242OnlYppdY0d_4aB7oiUcdxBQPXG4NH18waveVt_i/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4RsqqIV-QSsp3hPj7hn6LpdW3CMS2YgOYG5aw6iSk2-TQjhU_uTUru2fI4pR4cWmYlS4Iiphkshpf/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaCoNjF522XiQcmuG1FBHK6LbLY6pkDcQjxM6ESEaXJqflwndse0VqsXRbrpCWmBowu8TNW5k-AHki/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNfdMclgC6hSB6O_Gui7SsybfR2179fX57nkn9vpU24hptG-I7xybFpdIR5tv1hkNyvKLDA2OSsmut/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTlOIuefJ8umKaeWiW1yZfIr02xKIJqLpc-oFV0RgMXWY1gpF-2Kz-BafD9cdEEMK7kZzO1V0pM-U-O/pub?gid=0&single=true&output=csv"
    ];

    let currentIndex = 0;
    const dots = document.querySelectorAll(".pagination .dot");
    const tableEl = document.getElementById("standings-table");

    function updateActiveDot() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle("active", idx === currentIndex);
      });
    }

    async function fetchCSV(url) {
      // cache-busting query param
      const fullUrl = `${url}&t=${Date.now()}`;
      const response = await fetch(fullUrl);
      return response.text();
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      if (lines.length < 2) return { headers: [], data: [] };
      const header = lines[0].split(",");
      // ignore the last column
      const headers = header.slice(0, header.length - 1).map(h => h.trim());
      const data = lines.slice(1).map(line => {
        const values = line.split(",").slice(0, header.length - 1).map(v => v.trim());
        const rowObj = {};
        headers.forEach((h, i) => { rowObj[h] = values[i]; });
        return rowObj;
      });
      return { headers, data };
    }

    function buildRankBadge(rank) {
      if (rank === 1) return `<span class="rank-badge rank-1">1</span>`;
      if (rank === 2) return `<span class="rank-badge rank-2">2</span>`;
      if (rank === 3) return `<span class="rank-badge rank-3">3</span>`;
      return `<span class="rank-badge">${rank}</span>`;
    }

    function buildColGroup(filteredHeaders) {
      let colgroupHTML = "<colgroup>";
      // Column #1 => rank => 60px
      colgroupHTML += `<col style="width:60px;" />`;
      // Column #2 => "USERS" => 200px
      if (filteredHeaders.length > 0) {
        colgroupHTML += `<col style="width:200px;" />`;
      }
      // Remaining => 120px
      for (let i = 1; i < filteredHeaders.length; i++) {
        colgroupHTML += `<col style="width:120px;" />`;
      }
      colgroupHTML += "</colgroup>";
      return colgroupHTML;
    }

    function buildTable(headers, rows) {
      // remove "TEAMS" from displayed headers
      const filteredHeaders = headers.filter(h => h.toUpperCase() !== "TEAMS");
      // build colgroup
      const colgroup = buildColGroup(filteredHeaders);

      let html = `${colgroup}<thead><tr>`;
      html += `<th>RANK</th>`; // rank column
      filteredHeaders.forEach(h => {
        html += `<th>${h}</th>`;
      });
      html += "</tr></thead><tbody>";

      rows.forEach((row, idx) => {
        const rankNum = idx + 1;
        // fallback for TEAMS or Team
        const teamName = row["TEAMS"] || row["Team"] || "";
        html += "<tr>";
        html += `
          <td class="rank-cell">
            ${buildRankBadge(rankNum)}
            <span class="team-name">${teamName}</span>
          </td>
        `;
        filteredHeaders.forEach(header => {
          const val = row[header] || "";
          html += `<td>${val}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody>";
      tableEl.innerHTML = html;
      fixFontScaling();
    }

    function fixFontScaling() {
      const cells = tableEl.querySelectorAll("td");
      cells.forEach(cell => {
        const txt = cell.textContent.trim();
        // if purely numeric & length > 4 => shrink
        if (/^\d+$/.test(txt) && txt.length > 4) {
          cell.classList.add("shrink");
        }
      });
    }

    async function updateTable() {
      try {
        const csvText = await fetchCSV(csvUrls[currentIndex]);
        const { headers, data } = parseCSV(csvText);
        buildTable(headers, data);
        updateActiveDot();
      } catch (error) {
        console.error("Error updating table:", error);
        tableEl.innerHTML = "<thead><tr><th>Error</th></tr></thead><tbody><tr><td>Failed to load data</td></tr></tbody>";
      }
    }

    // Pagination arrows
    document.getElementById("prevPage").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + csvUrls.length) % csvUrls.length;
      updateTable();
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % csvUrls.length;
      updateTable();
    });
    // Dot clicks
    dots.forEach((dot, idx) => {
      dot.addEventListener("click", () => {
        currentIndex = idx;
        updateTable();
      });
    });

    // auto-update every 30 seconds
    setInterval(updateTable, 30000);

    // initial
    updateActiveDot();
    updateTable();
  </script>
</body>
</html>
