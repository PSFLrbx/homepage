    a:hover {

    }

    header h1 {

      padding: 8px 12px;

    }

      color: #fff;

    /* Main Content */
    .main-content {

      background-color: #111;

      text-align: center;

    /* Table Wrapper: 95% width */
    .table-wrapper {
      width: 95%;
      margin: 0 auto;
      overflow-x: auto; 
      border-radius: 8px;
      background-color: #111;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* Ensures columns stretch evenly */
    }
    thead {
      background-color: #222;
    }
    thead th {
      padding: 15px;
      text-align: left;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #444;
    }
    tbody tr {
      transition: background 0.2s ease;
    }
    tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tbody tr:hover {
      background-color: #333;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #444;
      font-size: 0.95em;
      word-wrap: break-word;
    }

    /* Footer */
    footer {
      background-color: #222;
      text-align: center;
      padding: 30px 0;
    }
    .footer-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;

      justify-content: space-between;

    .footer-col h4 {

      justify-content: center;

      color: #fff;

    .icon:hover {

    }
    .icon-discord {
      background: url('discord.png') no-repeat center center;

    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-content {
        padding: 20px;
      }
      .table-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>

  <!-- Main Content -->

      <div class="footer-col">
        <h4>Quicklinks</h4>

          <li><a href="homepage.html">Home</a></li>

  <script>
    // Your single CSV link:
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBOJL88EtTsYD92usYJzXuYVeppCtgzbWVv3242OnlYppdY0d_4aB7oiUcdxBQPXG4NH18waveVt_i/pub?gid=0&single=true&output=csv";

    const tableEl = document.getElementById("standings-table");

    // Always fetch fresh CSV
    async function fetchCSV(url) {
      // Append a random query param to bust browser cache
      const fullUrl = url + `&t=${Date.now()}`;
      const response = await fetch(fullUrl);
      return response.text();
    }

    // Simple CSV parser (ignoring the last column)
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      if (lines.length < 2) {
        return { headers: [], data: [] };
      }
      const header = lines[0].split(",");
      // ignoring the last column
      const headers = header.slice(0, header.length - 1).map(h => h.trim());
      const data = lines.slice(1).map(line => {
        const values = line.split(",").slice(0, header.length - 1).map(v => v.trim());
        const rowObj = {};
        headers.forEach((h, i) => {
          rowObj[h] = values[i];
        });
        return rowObj;
      });
      return { headers, data };
    }

    // Build the table
    function buildTable(headers, rows) {
      let html = "<thead><tr>";
      headers.forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += "</tr></thead><tbody>";
      rows.forEach(row => {
        html += "<tr>";
        headers.forEach(header => {
          html += `<td>${row[header] ?? ""}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody>";
      tableEl.innerHTML = html;
    }

    // Load data and update table
    async function updateTable() {
      try {
        const csvText = await fetchCSV(csvUrl);
        const { headers, data } = parseCSV(csvText);
        buildTable(headers, data);
      } catch (err) {
        console.error("Error loading CSV:", err);
        tableEl.innerHTML = "<thead><tr><th>Error</th></tr></thead><tbody><tr><td>Failed to load data</td></tr></tbody>";
      }
    }

    // Auto-update every 30 seconds
    setInterval(updateTable, 30000);

    // Initial load
    updateTable();
  </script>
</body>
</html>
