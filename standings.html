<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Open Graph & Twitter Meta Tags -->
  <meta property="og:title" content="Player Stats Page">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://495BC/495BC.github.io">
  <meta property="og:image" content="https://495BC/495BC.github.io/preview-image.png">
  <meta property="og:description" content="View player's stats from scrims/games. Updates every few hours.">
  <meta property="og:site_name" content="Raider TC Stats">
  <meta property="og:locale" content="en_US">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Player Stats Page">
  <meta name="twitter:description" content="View player's stats from scrims/games. Updates every few hours.">
  <meta name="twitter:image" content="https://495BC/495BC.github.io/preview-image.png">
  <meta name="twitter:url" content="https://495BC/495BC.github.io">

  <meta charset="UTF-8">
  <title>Player Stats Page</title>
  <!-- IBM Plex Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* Basic Reset & Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #222; }
    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 6px;
      border: 3px solid #222;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #aaa;
    }
    html {
      scrollbar-width: thin;
      scrollbar-color: #888 #222;
    }

    /* Optional Background Container */
    #bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 1;
    }

    /* MAIN TITLE */
    .main-title {
      background-color: #000;
      text-align: center;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .main-title h1 {
      font-size: 2rem;
      color: #fff;
    }

    /* Pagination / Tab Bar */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .pagination button {
      padding: 0.5em 1em;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: 2px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .pagination button:hover,
    .pagination button.active {
      background: #444;
    }

    /* Table Containers: only one is visible at a time */
    .table-container {
      display: none;         /* Hide by default */
      min-height: 800px;     /* Larger min-height for consistent spacing */
      margin-bottom: 40px;   /* More space below table */
    }
    .table-container.active {
      display: block;        /* Show only the active container */
    }

    /* Table Styles */
    table.stats-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;  /* Center table horizontally */
      box-shadow: inset 3px 3px 6px #000, inset -3px -3px 6px #333; /* Stronger bevel effect */
      border-radius: 5px;
      overflow: hidden;
    }
    table.stats-table th,
    table.stats-table td {
      padding: 18px; /* More padding for spacing */
      text-align: center;
      border-bottom: 1px solid #444;
      background-color: rgba(0,0,0,0.4);
    }
    table.stats-table thead tr {
      background-color: rgba(0,0,0,0.7);
      font-weight: bold;
    }
    th.rank-col, td.rank-col {
      width: 50px;
      min-width: 50px;
      background-color: #000;
      border-radius: 5px;
      color: #fff;
    }

    /* Glowing border on rank cell for top 3 */
    .top1 {
      border: 2px solid gold !important;
      animation: goldGlow 1.5s infinite alternate;
    }
    @keyframes goldGlow {
      0% { box-shadow: 0 0 6px gold; }
      100% { box-shadow: 0 0 20px gold; }
    }
    .top2 {
      border: 2px solid silver !important;
      animation: silverGlow 1.5s infinite alternate;
    }
    @keyframes silverGlow {
      0% { box-shadow: 0 0 6px silver; }
      100% { box-shadow: 0 0 20px silver; }
    }
    .top3 {
      border: 2px solid #cd7f32 !important;
      animation: bronzeGlow 1.5s infinite alternate;
    }
    @keyframes bronzeGlow {
      0% { box-shadow: 0 0 6px #cd7f32; }
      100% { box-shadow: 0 0 20px #cd7f32; }
    }
  </style>
</head>
<body>
  <div id="bg-container"></div>

  <div class="main-title">
    <h1>Player Stats Page</h1>
  </div>

  <!-- Pagination / Tab Bar -->
  <div class="pagination">
    <button id="tab1" class="active" onclick="switchTable('stats-container-1')">Sheet 1</button>
    <button id="tab2" onclick="switchTable('stats-container-2')">Sheet 2</button>
    <button id="tab3" onclick="switchTable('stats-container-3')">Sheet 3</button>
    <button id="tab4" onclick="switchTable('stats-container-4')">Sheet 4</button>
    <button id="tab5" onclick="switchTable('stats-container-5')">Sheet 5</button>
  </div>

  <!-- Table Containers for Each CSV -->
  <div id="stats-container-1" class="table-container"></div>
  <div id="stats-container-2" class="table-container"></div>
  <div id="stats-container-3" class="table-container"></div>
  <div id="stats-container-4" class="table-container"></div>
  <div id="stats-container-5" class="table-container"></div>

  <script>
    // 5 CSV links - replace with your own
    const CSV_LINKS = {
      "stats-container-1": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQv20vUSyozLzoZmyfQGHiPHx0JNlnZoZlGxa6K9ZjdCPhHdjWXb8ToDvebBaxRz3CJfWPjj0bI18Zy/pub?output=csv",
      "stats-container-2": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpAk3lRX606aOmjB9zgpHaQzxlKc-stoJRD-1DW2UjkeDUIpgfvorq1qfedCsOEc9Zg_8Z6RxCJV9x/pub?output=csv",
      "stats-container-3": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4EemaFNDP_y7-mnuKQdES6iAoNCAKpeWD0kbDsY_geFPbttzs0umb5Ja-Xg2fu8hpIE3uhP3fXdIO/pub?output=csv",
      "stats-container-4": "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuB1-17W9_4DvGrinp3ovMjspVwLlVm6sL44sQM1yZY-EttTSKCVfazjlnmaglwf_bN0Acq0XOmIw8/pub?output=csv",
      "stats-container-5": "https://docs.google.com/spreadsheets/d/e/2PACX-1vExampleCSVLink/pub?output=csv" // Replace with your 5th CSV URL
    };

    // Show the chosen table container, hide others
    function switchTable(containerId) {
      document.querySelectorAll('.table-container').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.pagination button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(containerId).classList.add('active');
      const tabNum = containerId.split('-').pop(); // e.g., "stats-container-2" -> "2"
      document.getElementById("tab" + tabNum).classList.add("active");
    }

    // On load, fetch each CSV, then show the first container
    document.addEventListener('DOMContentLoaded', () => {
      for (const containerId in CSV_LINKS) {
        fetchAndBuildTable(CSV_LINKS[containerId], containerId);
      }
      switchTable('stats-container-1');
    });

    function fetchAndBuildTable(csvLink, containerId) {
      fetch(csvLink)
        .then(response => response.text())
        .then(csvText => {
          const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          const data = results.data;
          const fields = results.meta.fields; // Not removing columns now
          buildTable(fields, data, containerId);
        })
        .catch(err => console.error("Error fetching CSV:", err));
    }

    function buildTable(fields, data, containerId) {
      // Create a table element
      const table = document.createElement('table');
      table.classList.add('stats-table');
      
      // Build thead
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');

      // "Rank" heading
      const rankTh = document.createElement('th');
      rankTh.classList.add('rank-col');
      rankTh.textContent = "Rank";
      headRow.appendChild(rankTh);

      // CSV headings
      fields.forEach(f => {
        const th = document.createElement('th');
        th.textContent = f;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      
      // Build tbody
      const tbody = document.createElement('tbody');
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        
        // Rank cell
        const rankTd = document.createElement('td');
        rankTd.classList.add('rank-col');
        rankTd.textContent = i + 1;
        // Glowing for top 3
        if (i === 0) rankTd.classList.add('top1');
        else if (i === 1) rankTd.classList.add('top2');
        else if (i === 2) rankTd.classList.add('top3');
        tr.appendChild(rankTd);

        // Data cells
        fields.forEach(f => {
          const td = document.createElement('td');
          // Show the cell value or empty if undefined
          td.textContent = row[f] !== undefined ? row[f] : "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);

      // Insert table into container
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      container.appendChild(table);
    }
  </script>
</body>
</html>
