<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --primary-bg: #111;
      --secondary-bg: #222;
      --accent: orange;
      --overlay: rgba(0,0,0,0.35);
      --transition: 0.5s ease;
    }
    html {
      scroll-behavior: smooth;
      scrollbar-width: none; /* hide scrollbar in Firefox */
    }
    ::-webkit-scrollbar {
      display: none; /* hide scrollbar in WebKit browsers */
    }
    *, *::before, *::after {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--primary-bg);
      color: #fff;
      line-height: 1.6;
    }
    /* Draggable Custom Scrollbar */
    .custom-scrollbar {
      position: fixed;
      right: 5px;
      top: 0;
      width: 8px;
      height: 100vh;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      z-index: 102;
      pointer-events: auto;
    }
    .scrollbar-thumb {
      width: 100%;
      background: var(--accent);
      border-radius: 4px;
      position: absolute;
      top: 0;
      height: 20%;
      transition: height 0.3s, top 0.3s;
      cursor: grab;
    }
    .scrollbar-thumb:active {
      cursor: grabbing;
    }
    /* Header */
    header {
      padding: 20px;
      background: var(--secondary-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 60px;
    }
    header h1 {
      font-size: 2.5em;
    }
    nav { /* fill in nav items if needed */ }
    /* MAIN STANDINGS SECTION */
    .standings {
      background: #131313;
      padding: 60px 20px 80px;
      text-align: center;
      min-height: 100vh; /* optional, ensure page has some height */
    }
    .standings h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    /* 2×2 grid for the four conferences */
    .standings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .conference {
      background: var(--secondary-bg);
      border-radius: 8px;
      box-shadow: 0 0 2em -0.5em rgba(0,0,0,0.7);
      padding: 20px;
      border: 3px solid #444;
    }
    .conference h3 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: var(--accent);
    }
    /* Embedded Google Sheets iframe */
    .google-sheet {
      width: 100%;
      height: 360px; /* adjust as needed */
      border: none; /* remove iframe border */
      margin-top: 1em;
      background: #fff; /* optional, so it’s not black behind the sheet */
    }
    /* FOOTER */
    .footer {
      background: var(--secondary-bg);
      padding: 50px 0;
      text-align: center;
    }
    .footer-container {
      max-width: 1000px;
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .footer-col h4 {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    .footer-col ul {
      list-style: none;
      padding: 0; margin: 0;
    }
    .footer-col ul li {
      margin-bottom: 8px;
    }
    .footer-col ul li a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-col ul li a:hover {
      color: var(--accent);
    }
    .social-icons {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .icon {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2em;
      transition: background 0.3s ease;
      position: relative;
    }
    .icon:hover {
      background: #666;
    }
    .tooltip {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--secondary-bg);
      color: #fff;
      font-size: 0.75em;
      padding: 6px 10px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: var(--secondary-bg) transparent transparent transparent;
    }
    .icon:hover .tooltip {
      opacity: 1;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
      }
      header h1 {
        font-size: 2em;
      }
      .standings-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
      }
    }
  </style>
</head>

  <script>
    // Easing function for smooth scrolling (if you have nav links)
    function easeInOutQuad(t) { 
      return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
    }
    // Vertical smooth scroll if needed
    function smoothScrollTo(targetY, duration = 800) {
      const startY = window.pageYOffset;
      const distance = targetY - startY;
      let startTime = null;
      function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const eased = easeInOutQuad(progress);
        window.scrollTo(0, startY + (distance * eased));
        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }
    // Update custom vertical scrollbar thumb position and height
    function updateCustomScrollbar() {
      const docHeight = document.documentElement.scrollHeight;
      const winHeight = window.innerHeight;
      const scrollTop = window.pageYOffset;
      const thumb = document.querySelector('.scrollbar-thumb');
      if (!thumb) return;
      
      if (docHeight <= winHeight) {
        thumb.style.height = '0';
        return;
      }
      const thumbHeight = (winHeight / docHeight) * winHeight;
      thumb.style.height = thumbHeight + 'px';
      const maxThumbTop = winHeight - thumbHeight;
      const thumbTop = (scrollTop / (docHeight - winHeight)) * maxThumbTop;
      thumb.style.top = thumbTop + 'px';
    }
    // Draggable custom vertical scrollbar
    function makeScrollbarDraggable() {
      const scrollbar = document.querySelector('.custom-scrollbar');
      const thumb = document.querySelector('.scrollbar-thumb');
      let isDragging = false;
      let startY = 0;
      let startScrollTop = 0;
      
      thumb.addEventListener('mousedown', e => {
        isDragging = true;
        startY = e.clientY;
        startScrollTop = window.pageYOffset;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const deltaY = e.clientY - startY;
        const docHeight = document.documentElement.scrollHeight;
        const winHeight = window.innerHeight;
        const maxScroll = docHeight - winHeight;
        const trackHeight = scrollbar.clientHeight - thumb.clientHeight;
        if (trackHeight <= 0) return;
        const scrollRatio = deltaY / trackHeight;
        const newScrollTop = startScrollTop + (maxScroll * scrollRatio);
        window.scrollTo(0, newScrollTop);
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    }
    function initializeAll() {
      updateCustomScrollbar();
      makeScrollbarDraggable();
    }
    document.addEventListener('DOMContentLoaded', () => {
      initializeAll();
      window.addEventListener('scroll', updateCustomScrollbar);
      window.addEventListener('resize', updateCustomScrollbar);
    });
  </script>
