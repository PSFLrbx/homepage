<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSFL Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    
    /* Fixed header to keep navigation visible */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    
    .logo img {
      width: 60px;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    
    nav ul li {
      display: inline;
    }
    
    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      background: #444;
      border-radius: 5px;
      transform: translateY(0);
      transition: transform 0.5s ease-out;
    }
    
    /* When hovered, oscillate */
    nav ul li a:hover {
      animation: floatOscillate 0.5s infinite alternate;
      box-shadow: 0 0 15px 5px orange;
    }
    
    @keyframes floatOscillate {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    
    /* Background section with extended height for scrolling */
    .background {
      min-height: 150vh; /* Extended height to enable scrolling */
      background: url('https://cdn.discordapp.com/attachments/1336163903763255307/1351072676608872458/64C8236B-929C-4AE7-A011-A1408D0B9DC0.png?ex=67d90bfb&is=67d7ba7b&hm=4c69a21a53e05f6df967e54a05f7733a51f9d392100f5bc6c0bf4caf306ed82d&') no-repeat center center;
      background-size: cover;
      /* Remove fixed attachment so we can control it with JS */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      padding-top: 100px; /* to clear the fixed header */
    }
    
    /* Footer positioned after the content */
    footer {
      background-color: #222;
      padding: 15px;
      margin-top: 20px;
    }
    
    main {
      padding-top: 80px; /* additional space so header doesn't overlay content */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>Title</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Stats</a></li>
        <li><a href="#">Rulebook</a></li>
        <li><a href="#">Credits</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="background">
      <h2>Explore the Background</h2>
      <!-- Additional content could be added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PSFL Website. All rights reserved.</p>
  </footer>

  <script>
    // Parallax effect: adjust background position based on scroll
    window.addEventListener('scroll', function() {
      const scrollPos = window.pageYOffset;
      const bgSection = document.querySelector('.background');
      // Adjust the multiplier (0.3) to control parallax speed
      bgSection.style.backgroundPositionY = -(scrollPos * 0.3) + "px";
    });
  </script>
</body>
</html>
