<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSFL Homepage</title>
  <!-- Open Graph Meta Tags for Discord and social embeds -->
  <meta property="og:title" content="PSFL" />
  <meta property="og:description" content="Ready to unleash your passion and define the game? Start your ro-football career today at discord.gg/psfl" />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://psflrbx.github.io/homepage" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'IBM Plex Sans', sans-serif; background-color: #111; color: white; }
    header {
      padding: 20px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding { display: flex; align-items: center; gap: 10px; }
    .logo img { width: 60px; }
    header h1 { font-size: 2.5em; margin: 0; }
    nav ul { list-style: none; display: flex; gap: 15px; }
    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      background: #444;
      border-radius: 5px;
      transform: translateY(0);
      transition: transform 0.7s ease-out;
    }
    nav ul li a:hover {
      animation: oscillate 6s infinite ease-in-out;
      box-shadow: 0 0 15px 5px orange;
    }
    @keyframes oscillate {
      0% { transform: translateY(-3px); }
      50% { transform: translateY(3px); }
      100% { transform: translateY(-3px); }
    }
    .background {
      position: relative;
      min-height: 150vh;
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px;
      will-change: background-position;
    }
    /* Black overlay with 30% opacity */
    .background::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }
    .background .content {
      position: relative;
      z-index: 1;
      font-size: 2em;
      padding: 20px;
      text-align: center;
      transform: translateX(0);
      animation: slideIn 0.5s forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(-200%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-200%); opacity: 0; }
    }
    .page-enter { animation: slideIn 0.5s forwards; }
    .page-exit { animation: slideOut 0.8s forwards; }
    /* Responsive Footer (based on pure CSS responsive footer concept) */
    .footer {
      background-color: #222;
      padding: 20px 0;
    }
    .footer .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .footer .container > div {
      margin: 10px 0;
    }
    .footer a {
      color: orange;
      text-decoration: none;
      margin-left: 15px;
    }
    @media (max-width: 600px) {
      .footer .container {
        flex-direction: column;
        text-align: center;
      }
      .footer a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <h1>PSFL</h1>
    </div>
    <nav>
      <ul>
        <li><a href="https://psflrbx.github.io/homepage">Home</a></li>
        <li><a href="https://psflrbx.github.io/stats">Stats</a></li>
        <li><a href="rulebook.html">Rulebook</a></li>
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </nav>
  </header>
  <section class="background">
    <div class="content page-enter">
      <h2>Ready to unleash your passion and define the game?</h2>
      <p>
        Start your ro-football career today at <a href="https://discord.gg/psfl" style="color:orange; text-decoration:none;">discord.gg/psfl</a>
      </p>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer-left">
        <p>&copy; 2025 PSFL Website. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>
  <script>
    // Parallax Effect
    let targetY = 0, currentY = 0;
    const parallaxSpeed = 0.3;
    function updateParallax() {
      currentY += (targetY - currentY) * 0.1;
      document.querySelector('.background').style.backgroundPositionY = currentY + "px";
      requestAnimationFrame(updateParallax);
    }
    window.addEventListener('scroll', function() {
      targetY = -(window.pageYOffset * parallaxSpeed);
    });
    updateParallax();

    // Tween-out on navigation click before navigating
    const navLinks = document.querySelectorAll('nav ul li a');
    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetUrl = this.href;
        const content = document.querySelector('.background .content');
        content.classList.remove('page-enter');
        content.classList.add('page-exit');
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1000);
      });
    });
  </script>
</body>
</html>
