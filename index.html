<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSFL Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    
    /* Fixed header so navigation stays visible */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    
    .logo img {
      width: 60px;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    
    nav ul li {
      display: inline;
    }
    
    nav ul li a {
      display: inline-block; /* Needed for transform animations */
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      background: #444;
      border-radius: 5px;
      transform: translateY(0);
      transition: transform 0.5s ease-out;
    }
    
    /* Oscillating animation for hover */
    nav ul li a:hover {
      animation: oscillate 0.5s infinite ease-in-out;
      box-shadow: 0 0 15px 5px orange;
    }
    
    @keyframes oscillate {
      0%   { transform: translateY(-5px); }
      50%  { transform: translateY(5px); }
      100% { transform: translateY(-5px); }
    }
    
    /* Background section extended for scrolling with parallax effect */
    .background {
      min-height: 150vh; /* Extended height to enable scrolling */
      background: url('https://cdn.discordapp.com/attachments/1336163903763255307/1351072676608872458/64C8236B-929C-4AE7-A011-A1408D0B9DC0.png?ex=67d90bfb&is=67d7ba7b&hm=4c69a21a53e05f6df967e54a05f7733a51f9d392100f5bc6c0bf4caf306ed82d&') no-repeat center center;
      background-size: cover;
      /* We'll adjust the background position in JS for smooth parallax */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      padding-top: 100px; /* to clear the fixed header */
      will-change: background-position;
    }
    
    /* Footer positioned after content; scroll required to see it */
    footer {
      background-color: #222;
      padding: 15px;
      margin-top: 20px;
    }
    
    main {
      padding-top: 80px; /* extra spacing so header doesn't cover content */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>Title</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Stats</a></li>
        <li><a href="#">Rulebook</a></li>
        <li><a href="#">Credits</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="background">
      <h2>Explore the Background</h2>
      <!-- Additional content can be placed here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PSFL Website. All rights reserved.</p>
  </footer>

  <script>
    // Smooth parallax effect using interpolation.
    let targetY = 0;
    let currentY = 0;
    const parallaxSpeed = 0.3; // Adjust multiplier for parallax effect speed

    function updateParallax() {
      // Lerp towards targetY for smooth transition
      currentY += (targetY - currentY) * 0.1;
      document.querySelector('.background').style.backgroundPositionY = currentY + "px";
      requestAnimationFrame(updateParallax);
    }

    window.addEventListener('scroll', function() {
      // Set the target position based on scroll, adjusted by our multiplier.
      targetY = -(window.pageYOffset * parallaxSpeed);
    });

    updateParallax();
  </script>
</body>
</html>
