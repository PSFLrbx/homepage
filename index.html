<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSFL Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #111;
      color: white;
    }
    
    header {
      position: relative;
      padding: 20px;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* Logo remains on the left */
    .logo img {
      width: 60px;
    }
    
    /* Center the title text absolutely */
    header h1 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      margin: 0;
    }
    
    /* Slogan remains below header (optional, if needed) */
    header p.slogan {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    
    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      background: #444;
      border-radius: 5px;
      transform: translateY(0);
      transition: transform 0.7s ease-out;
    }
    
    /* Slower oscillating animation on hover */
    nav ul li a:hover {
      animation: oscillate 3s infinite ease-in-out;
      box-shadow: 0 0 15px 5px orange;
    }
    
    @keyframes oscillate {
      0%   { transform: translateY(-5px); }
      50%  { transform: translateY(5px); }
      100% { transform: translateY(-5px); }
    }
    
    /* Background section with static image and black frame overlay */
    .background {
      position: relative;
      min-height: 150vh;
      background: url('https://cdn.discordapp.com/attachments/1336163903763255307/1351072676608872458/64C8236B-929C-4AE7-A011-A1408D0B9DC0.png?ex=67d90bfb&is=67d7ba7b&hm=4c69a21a53e05f6df967e54a05f7733a51f9d392100f5bc6c0bf4caf306ed82d&') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 100px; /* room for header */
    }
    
    /* Black frame overlay (barely visible) behind the content */
    .background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid rgba(0, 0, 0, 0.2);
      pointer-events: none;
    }
    
    .background .content {
      position: relative;
      z-index: 1;
      font-size: 2em;
      padding: 20px;
    }
    
    footer {
      background-color: #222;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>PSFL</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Stats</a></li>
        <li><a href="#">Rulebook</a></li>
        <li><a href="#">Credits</a></li>
      </ul>
    </nav>
  </header>

  <section class="background">
    <div class="content">
      <h2>Explore the League</h2>
      <!-- Additional background text or call-to-action content here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PSFL Website. All rights reserved.</p>
  </footer>
</body>
</html>
