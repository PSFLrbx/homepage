<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats | PSFL</title>
  <!-- Open Graph & Twitter Meta -->
  <meta property="og:title" content="PSFL Stats" />
  <meta property="og:description" content="Check your player's stats in the PSFL ro-football league." />
  <meta property="og:image" content="logo.png" />
  <meta property="og:url" content="https://psflrbx.github.io/homepage/stats.html" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Body */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }
    a {
      color: orange;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ffb84d;
    }
    /* Header */
    header {
      background-color: #222;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 60px;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #ccc;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }
    /* Main Content */
    .main-content {
      padding: 40px 20px;
      background-color: #111;
      min-height: 80vh;
      text-align: center;
    }
    .main-content h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    /* Pagination Controls */
    .pagination {
      text-align: center;
      margin-bottom: 20px;
    }
    .pagination button {
      background: none;
      border: none;
      color: orange;
      font-size: 1.5em;
      cursor: pointer;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .pagination button:hover {
      color: #ffb84d;
    }
    .pagination .dot {
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: #444;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .pagination .dot.active {
      background-color: orange;
    }
    /* Table Wrapper */
    .table-wrapper {
      width: 85vw;
      margin: 0 auto;
      overflow-x: auto;
      border-radius: 8px;
      background-color: #111;
    }
    /* Stats Table */
    .standings-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    .standings-table thead {
      background-color: #222;
    }
    .standings-table thead th {
      padding: 15px;
      font-size: 1em;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #444;
    }
    .standings-table tbody tr {
      transition: background 0.2s ease;
    }
    .standings-table tbody tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .standings-table tbody tr:hover {
      background-color: #333;
    }
    .standings-table td {
      padding: 15px;
      border-bottom: 1px solid #444;
      font-size: 0.95em;
      word-wrap: break-word;
    }
    .standings-table td:nth-child(2),
    .standings-table td:nth-child(3) {
      text-align: center;
    }
    /* Rank Cell */
    .rank-cell {
      min-width: 80px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
    }
    .rank-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      background: #222;
      border: 2px solid #444;
      border-radius: 6px;
      box-shadow: inset 1px 1px 2px #000;
    }
    .team-name {
      font-size: 0.85em;
      line-height: 1.2;
    }
    /* Glow Effects for Top 3 Ranks */
    .rank-1 {
      border-color: gold;
      animation: glowGold 2s infinite;
    }
    @keyframes glowGold {
      0% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
      100% { box-shadow: 0 0 5px gold; }
    }
    .rank-2 {
      border-color: silver;
      animation: glowSilver 2s infinite;
    }
    @keyframes glowSilver {
      0% { box-shadow: 0 0 5px silver; }
      50% { box-shadow: 0 0 15px silver; }
      100% { box-shadow: 0 0 5px silver; }
    }
    .rank-3 {
      border-color: #cd7f32;
      animation: glowBronze 2s infinite;
    }
    @keyframes glowBronze {
      0% { box-shadow: 0 0 5px #cd7f32; }
      50% { box-shadow: 0 0 15px #cd7f32; }
      100% { box-shadow: 0 0 5px #cd7f32; }
    }
    .shrink {
      font-size: 0.8em;
    }
    @media (max-width: 900px) {
      .main-content { padding: 20px; }
      .table-wrapper { width: 100%; }
    }
    /* Footer */
    footer {
      background-color: #222;
      text-align: center;
      padding: 30px 0;
    }
    .footer-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .footer-col h4 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #fff;
    }
    .footer-col ul {
      list-style: none;
    }
    .footer-col ul li {
      margin-bottom: 8px;
    }
    .footer-col ul li a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-col ul li a:hover {
      color: orange;
    }
    .social-icons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon {
      width: 40px;
      height: 40px;
      background: #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      transition: background 0.3s ease;
      position: relative;
    }
    .icon:hover {
      background: #666;
    }
    .tooltip {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      font-size: 0.75em;
      padding: 6px 10px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #222 transparent transparent transparent;
    }
    .icon:hover .tooltip {
      opacity: 1;
    }
    .icon-discord {
      background: url('discord.png') no-repeat center center;
      background-size: cover;
    }
    @media (max-width: 600px) {
      .main-content { padding: 20px; }
      .table-wrapper { width: 100%; }
      .footer-container { flex-direction: column; text-align: center; }
      header h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>

      <h1>PSFL</h1>
    </div>
    <nav>

  <!-- Main Content (Player Stats) -->

  <script>
    // CSV URLs for 5 pages (example for Stats page)
    const csvUrls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBOJL88EtTsYD92usYJzXuYVeppCtgzbWVv3242OnlYppdY0d_4aB7oiUcdxBQPXG4NH18waveVt_i/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4RsqqIV-QSsp3hPj7hn6LpdW3CMS2YgOYG5aw6iSk2-TQjhU_uTUru2fI4pR4cWmYlS4Iiphkshpf/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTaCoNjF522XiQcmuG1FBHK6LbLY6pkDcQjxM6ESEaXJqflwndse0VqsXRbrpCWmBowu8TNW5k-AHki/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNfdMclgC6hSB6O_Gui7SsybfR2179fX57nkn9vpU24hptG-I7xybFpdIR5tv1hkNyvKLDA2OSsmut/pub?gid=0&single=true&output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTlOIuefJ8umKaeWiW1yZfIr02xKIJqLpc-oFV0RgMXWY1gpF-2Kz-BafD9cdEEMK7kZzO1V0pM-U-O/pub?gid=0&single=true&output=csv"
    ];
    
    let currentIndex = 0;
    const dots = document.querySelectorAll(".pagination .dot");
    // Changed table id to "stats-table"
    const tableEl = document.getElementById("stats-table");
    
    // CSV cache for 30 seconds
    const csvCache = {};
    const CACHE_TTL = 30000;
    
    async function getCSVData(url) {
      const now = Date.now();
      if (csvCache[url] && (now - csvCache[url].timestamp < CACHE_TTL)) {
        return csvCache[url].text;
      }
      const fullUrl = `${url}&t=${now}`;
      const response = await fetch(fullUrl);
      console.log("Fetch status:", response.status);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const text = await response.text();
      csvCache[url] = { text, timestamp: now };
      return text;
    }
    
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      return lines.map(line => line.split(","));
    }
    
    // Build table body merging the first two CSV columns into "Team", with Record and PD
    function buildTableBody(data) {
      const tbody = document.createElement("tbody");
      for (let i = 1; i < data.length; i++) {
        const row = document.createElement("tr");
        const teamCell = document.createElement("td");
        teamCell.textContent = data[i][0].trim() + " " + data[i][1].trim();
        row.appendChild(teamCell);
        const recordCell = document.createElement("td");
        recordCell.textContent = data[i][2].trim();
        row.appendChild(recordCell);
        const pdCell = document.createElement("td");
        pdCell.textContent = data[i][3].trim();
        row.appendChild(pdCell);
        tbody.appendChild(row);
      }
      return tbody;
    }
    
    async function updateTable() {
      try {
        const url = csvUrls[currentIndex];
        const csvText = await getCSVData(url);
        const data = parseCSV(csvText);
        const tbody = buildTableBody(data);
        const tableBodyContainer = document.querySelector(`#${tableEl.id} tbody`);
        tableBodyContainer.replaceWith(tbody);
        updateActiveDot();
      } catch (error) {
        console.error("Error updating table:", error);
        tableEl.innerHTML = "<thead><tr><th>Error</th></tr></thead><tbody><tr><td>Failed to load data</td></tr></tbody>";
      }
    }
    
    function updateActiveDot() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle("active", idx === currentIndex);
      });
    }
    
    document.getElementById("prevPage").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + csvUrls.length) % csvUrls.length;
      updateTable();
    });
    document.getElementById("nextPage").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % csvUrls.length;
      updateTable();
    });
    dots.forEach((dot, idx) => {
      dot.addEventListener("click", () => {
        currentIndex = idx;
        updateTable();
      });
    });
    
    setInterval(updateTable, 30000);
    updateActiveDot();
    updateTable();
  </script>
  
  <script>
    function easeInOutQuad(t) { 
      return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
    }
    function smoothScrollTo(targetY, duration = 800) {
      const startY = window.pageYOffset;
      const distance = targetY - startY;
      let startTime = null;
      function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const ease = easeInOutQuad(progress);
        window.scrollTo(0, startY + (distance * ease));
        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }
    function updateCustomScrollbar() {
      const docHeight = document.documentElement.scrollHeight;
      const winHeight = window.innerHeight;
      const scrollTop = window.pageYOffset;
      const thumb = document.querySelector('.scrollbar-thumb');
      if (!thumb) return;
      if (docHeight <= winHeight) {
        thumb.style.height = '0';
        return;
      }
      const thumbHeight = (winHeight / docHeight) * winHeight;
      thumb.style.height = thumbHeight + 'px';
      const maxThumbTop = winHeight - thumbHeight;
      const thumbTop = (scrollTop / (docHeight - winHeight)) * maxThumbTop;
      thumb.style.top = thumbTop + 'px';
    }
    function makeScrollbarDraggable() {
      const scrollbar = document.querySelector('.custom-scrollbar');
      const thumb = document.querySelector('.scrollbar-thumb');
      if (!scrollbar || !thumb) return;
      let isDragging = false;
      let startY = 0;
      let startScrollTop = 0;
      thumb.addEventListener('mousedown', e => {
        isDragging = true;
        startY = e.clientY;
        startScrollTop = window.pageYOffset;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const deltaY = e.clientY - startY;
        const docHeight = document.documentElement.scrollHeight;
        const winHeight = window.innerHeight;
        const maxScroll = docHeight - winHeight;
        const trackHeight = scrollbar.clientHeight - thumb.clientHeight;
        const scrollRatio = deltaY / trackHeight;
        const newScrollTop = startScrollTop + (maxScroll * scrollRatio);
        window.scrollTo(0, newScrollTop);
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    }
    function initializeAll() {
      updateCustomScrollbar();
      makeScrollbarDraggable();
    }
    document.addEventListener('DOMContentLoaded', () => {
      initializeAll();
      window.addEventListener('scroll', updateCustomScrollbar);
      window.addEventListener('resize', updateCustomScrollbar);
    });
  </script>
