  <!-- JavaScript: CSV Parsing and Table Generation -->
  <script>
    // Simple CSV parser (this basic parser assumes no commas within fields)
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      return lines.map(line => line.split(","));
    }

    // Build HTML for a table with a merged "Team" column using a colgroup
    function buildMergedTableHTML(data) {
      // data[0] is CSV header (ignored here since we supply our own)
      let html = "<colgroup>";
      html += '<col style="width:50%;">';
      html += '<col style="width:25%;">';
      html += '<col style="width:25%;">';
      html += "</colgroup>";
      html += "<thead><tr>";
      html += "<th>Team</th><th>Record</th><th>PD</th>";
      html += "</tr></thead>";
      html += "<tbody>";
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        // Merge first two CSV columns for "Team"
        const team = row[0].trim() + " " + row[1].trim();
        const record = row[2] ? row[2].trim() : "";
        const pd = row[3] ? row[3].trim() : "";
        html += "<tr>";
        html += `<td>${team}</td>`;
        html += `<td>${record}</td>`;
        html += `<td>${pd}</td>`;
        html += "</tr>";
      }
      html += "</tbody>";
      return html;
    }

    // Load CSV from a URL and update the table with given id
    function loadCSVMerged(url, tableId) {
      fetch(url)
        .then(response => response.text())
        .then(text => {
          const data = parseCSV(text);
          const tableHTML = buildMergedTableHTML(data);
          document.getElementById(tableId).innerHTML = tableHTML;
        })
        .catch(err => {
          console.error("Error loading CSV from " + url, err);
          document.getElementById(tableId).innerHTML = "<thead><tr><th>Error</th></tr></thead><tbody><tr><td>Failed to load data</td></tr></tbody>";
        });
    }

    // CSV URLs for each conference
    loadCSVMerged("https://docs.google.com/spreadsheets/d/e/2PACX-1vT3n7oTwpC5VIsv98L17nEJ-eIaBGwsc5cSR3mCys7U1SH-OatWkulEBVRxjp1RAM-rg0S8sEH4jsvQ/pub?gid=0&single=true&output=csv", "table-sec");
    loadCSVMerged("https://docs.google.com/spreadsheets/d/e/2PACX-1vTBYA1JSJfRi4b-2fF0Dt5HJuJ-nRWMGl-ksoMRODmQail38y4UlTCcfT70yuMuzKp9rykfwdvIs3e9/pub?gid=0&single=true&output=csv", "table-big");
    loadCSVMerged("https://docs.google.com/spreadsheets/d/e/2PACX-1vRp86GK7e4fwNdQ_mkqZJXkbv279LvP4g5s8-bBFqNyZMHfFbK4W_jsg1F41qGfUHpVx-TX31eIjGlc/pub?gid=0&single=true&output=csv", "table-xii");
    loadCSVMerged("https://docs.google.com/spreadsheets/d/e/2PACX-1vRWmQZvtt3XbDQ64Duy4MKADGrgOkR6Qh50DQfb3vwcWPWijNMl2uRM9HyDMZHwCj8id9zWEejEEnqY/pub?gid=0&single=true&output=csv", "table-acc");
  </script>

  <!-- Custom Scrollbar Script (unchanged) -->
  <script>
    function easeInOutQuad(t) { 
      return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
    }
    function smoothScrollTo(targetY, duration = 800) {
      const startY = window.pageYOffset;
      const distance = targetY - startY;
      let startTime = null;
      function animation(currentTime) {
        if (!startTime) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const ease = easeInOutQuad(progress);
        window.scrollTo(0, startY + (distance * ease));
        if (timeElapsed < duration) {
          requestAnimationFrame(animation);
        }
      }
      requestAnimationFrame(animation);
    }
    function updateCustomScrollbar() {
      const docHeight = document.documentElement.scrollHeight;
      const winHeight = window.innerHeight;
      const scrollTop = window.pageYOffset;
      const thumb = document.querySelector('.scrollbar-thumb');
      if (!thumb) return;
      if (docHeight <= winHeight) {
        thumb.style.height = '0';
        return;
      }
      const thumbHeight = (winHeight / docHeight) * winHeight;
      thumb.style.height = thumbHeight + 'px';
      const maxThumbTop = winHeight - thumbHeight;
      const thumbTop = (scrollTop / (docHeight - winHeight)) * maxThumbTop;
      thumb.style.top = thumbTop + 'px';
    }
    function makeScrollbarDraggable() {
      const scrollbar = document.querySelector('.custom-scrollbar');
      const thumb = document.querySelector('.scrollbar-thumb');
      if (!scrollbar || !thumb) return;
      let isDragging = false;
      let startY = 0;
      let startScrollTop = 0;
      thumb.addEventListener('mousedown', e => {
        isDragging = true;
        startY = e.clientY;
        startScrollTop = window.pageYOffset;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const deltaY = e.clientY - startY;
        const docHeight = document.documentElement.scrollHeight;
        const winHeight = window.innerHeight;
        const maxScroll = docHeight - winHeight;
        const trackHeight = scrollbar.clientHeight - thumb.clientHeight;
        const scrollRatio = deltaY / trackHeight;
        const newScrollTop = startScrollTop + (maxScroll * scrollRatio);
        window.scrollTo(0, newScrollTop);
      });
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    }
    function initializeAll() {
      updateCustomScrollbar();
      makeScrollbarDraggable();
    }
    document.addEventListener('DOMContentLoaded', () => {
      initializeAll();
      window.addEventListener('scroll', updateCustomScrollbar);
      window.addEventListener('resize', updateCustomScrollbar);
    });
  </script>
